<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Loading Animations</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>


  <div id="myEffectsCarousel" class="carousel slide">
    <ol class="carousel-indicators">
      <li data-target="#myEffectsCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myEffectsCarousel" data-slide-to="1"></li>
      <li data-target="#myEffectsCarousel" data-slide-to="2"></li>
    </ol>


    <div class="carousel-inner">
      <!-- ANIMATION 1 -->
      <div class="carousel-item active">
        <div class="animation-1">
          <div class="smallSquare">
          </div>
          <div class="bigSquare">
          </div>
          <div class="smallSquare">
          </div>
        </div>
      </div>

      <!-- ANIMATION 2 -->
      <div class="carousel-item">
        <div class="animation-2">
          <div class="smallOne">
          </div>
          <div>
          </div>
          <div>
          </div>
          <div>
          </div>
          <div class="smallOne">
          </div>
        </div>
      </div>

      <!-- ANIMATION 3 -->
      <div class="carousel-item">
        <div class="animation-3">
          <div class="rockets">
            <img class="smallRocket" src="images/rocket.png" alt="rocket">
            <img class="bigRocket" src="images/rocket.png" alt="rocket">
            <img class="smallRocket" src="images/rocket.png" alt="rocket">
          </div>
          <div class="rock">
            <img class="meteor" src="images/meteor.png" alt="meteor">
          </div>
          <div class="laser">
          </div>
          <div class="explosion">
          </div>
        </div>
      </div>
    </div>


    <a class="carousel-control-prev" href="#myEffectsCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myEffectsCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
